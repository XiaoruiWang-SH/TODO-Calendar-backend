spring.application.name=todo-calendar

server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/todocalendar?useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false&defaultAuth=mysql_native_password
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
# spring.sql.init.data-locations=classpath:data.sql

# logging.level.org.springframework.jdbc=DEBUG

# Ensure database is created if it doesn't exist
spring.jpa.hibernate.ddl-auto=update